<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event listener</title>
</head>
<body>
    <h1>Hello world!</h1>
    <p></p>
    <button onclick="submitted()">Submit</button>
    <script>
        document.addEventListener("click", hello); // dblclick, mouseenter
        function hello(){
            document.querySelector("p").textContent="Hello everyone";
        }
        function submitted(){
            document.querySelector("button").innerText="Submitted";
            document.querySelector("button").style.color="white";
            document.querySelector("button").style.backgroundColor="royalblue";
            document.querySelector("button").style.padding="5px";
            document.querySelector("button").style.border="1pxc solid black";
            document.querySelector("button").style.borderRadius="5px";
        }
    </script>
</body>
</html>
