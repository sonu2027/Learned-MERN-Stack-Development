<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline elements</title>
</head>
<body>
    <!-- NOTE -> p and div are block level element -->
    <!-- Block level element -> The elemet which take full space is called blocked element.

    Inline element-> The elemet which take only the space which will be needed is called inline element. -->

    <!-- span is a inline element -->

    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. In, ut.</div>
    <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Temporibus, itaque?
    </div>
    <span>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusantium, sit!
    </span>
    <span>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, totam!
    </span>
</body>
</html>
