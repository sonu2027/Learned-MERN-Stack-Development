<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new account</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Account details</legend>
            <label for="first_name">First name:</label>
            <input type="text" id="first_name" name="user_first_name">

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="user_last_name">
            <br>
            <br>
            <label for="email_id">Email:</label>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="email" name="user_email_id" id="email_id">

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="phone_no">Phone no:</label>

            &nbsp;

            <input type="number" name="user_phone_no" id="phone_no">
            <br> <br>

            <label for="DOB">DOB:</label>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="date" name="user_DOB" id="DOB">

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label>Gender:</label>

            &nbsp;

            <label for="male">Male</label>
            <input type="radio" name="usere_gender" id="male">

            &nbsp;&nbsp;

            <label for="female">female</label>
            <input type="radio" name="usere_gender" id="female">

            &nbsp;&nbsp;

            <label for="others">Others</label>
            <input type="radio" name="usere_gender" id="others">
            <br> <br>
            <label for="password">Password:</label>
            <input type="password" name="user_password" id="password" placeholder="@1#">

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="confirm_password">Confirm password:</label>
            <input type="password" name="user_password" id="confirm_password">
            <br> <br>
            <label>Choose your interest:</label>
            <label for="i1">Gaming</label>
            <input type="checkbox" name="gaming" id="i1">

            &nbsp;&nbsp;

            <label for="i2">Coding</label>
            <input type="checkbox" name="coding" id="i2">

            &nbsp;&nbsp;

            <label for="i3">Photography</label>
            <input type="checkbox" name="photography" id="i3">

            &nbsp;&nbsp;

            <label for="i4">Sports</label>
            <input type="checkbox" name="sports" id="i4">
            <br> <br> 

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
