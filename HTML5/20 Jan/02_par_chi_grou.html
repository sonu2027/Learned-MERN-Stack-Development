<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent and child tag grouping</title>
</head>
<body>

    <!-- parent-child grouping -->

    <!-- short-cut -> div>h4>p>li -->
    <div>
        <h4>
            <p>
                <li>sonu</li>
            </p>
        </h4>
    </div>
    <!-- short-cut -> div*5 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- short-cut -> div>h2>p>li*5 -->
    <div>
        <h2>
            <p>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </p>
        </h2>
    </div>
    <!-- short-cut -> div.sonu>h3#1002>p.class1>li*5 -->
    <div class="sonu">
        <h3 id="1002">
            <p class="class1">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </p>
        </h3>
    </div>

<!-- Brother_hood grouping -->

<!-- short-cut -> tagname+tagname+tagname ...... -->
<div></div>
<p></p>
<p></p>
<h></h>

<!-- short-cut -> div>(h3>p#id>li*5)+section+class -->
<div>
    <h3>
        <p id="id">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </p>
    </h3>
    <section></section>
    <class></class>
</div>

</body>
</html>
