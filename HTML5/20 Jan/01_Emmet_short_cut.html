<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>short cut for class and id name</title>
</head>
<body>
    <!-- for class -> tagname.classname
    for Id -> tagname#idname -->
    <p class="A">Name of the class is A</p>
    <h3 id="1002">Id is 1002</h3>
    <!-- custom attribute syntax for short-cut -> tagname[attribute_symbol=attribute_name] -->
    <h4 title="sonu">My name is sonu</h4>
    <!-- short-cut for sentences -> tagname{write sentences} -->
    <p>My anme is sonu mondal</p>
</body>
</html>
