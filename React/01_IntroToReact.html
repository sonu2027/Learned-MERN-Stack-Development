<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
</head>

<body>
    <div id="root">

    </div>
    <button id="btn"><span>Submit</span></button>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        /*
            * types: 'button'
            * props{
                children: 'submit'
                class: 'btn btn-primary'
            }
            */
        // Create <button id="btn"><span>Submit</span></button> with react
        const btn=()=> React.createElement("Button", {id:"btn"}, React.createElement("span", {}, "Submit"))
        const rootContainer=document.gerElementById("root")
        const root=ReactDOM.createRoot(rootContainer)
        root.render(btn())
    </script>
</body>

</html>
