<!-- Unit in CSS -->
<!--Two types of unit in CSS
    1.Absolute 
    2.Relative CSS
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit in CSS</title>
    <style>
        main{
            border: 1px solid red;
            width: 50%;
        }
        section{
            border: 1px dotted black;
            width: 50%;
        }
    </style>
</head>
<body>
    <main>
        <section>
            My name is Sonu Mondal
        </section>
    </main>
</body>
</html>
