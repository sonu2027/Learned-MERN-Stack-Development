<!-- Meta and its working -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- It is a standrad format that means it supports all the character -->
    <meta charset="UTF-8">

    <!-- It means that it will support internet explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- It sets the default screen width to 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- It will give description about the website -->
    <meta name="descripton" content="This is a full stack web development course"/>

    <!-- It will show the keyword related to the course which will have benn taught -->
    <meta name="keyword" content="HTML, CSS, JavaScript, React js, MongoDB, MySQL, Node js, Express js"/>

    <!-- It will show the author name of course -->
    <meta name="author" charset="Sonu Mondal"/>

    <!-- It will refresh the website in given time and will take to the website which url will be given -->
    <meta http-equiv="refresh" content="10; url=https://learn.pwskills.com/lesson/Meta-and-It's-Working/63e103b0194b2231e5e42da8/course/Full-Stack-web-development/63a2ecf58899439c8d7ebdc6"/>
    <title>Meta</title>
</head>
<body>
    <p>PW Skill full stack web development course</p>
</body>
</html>
