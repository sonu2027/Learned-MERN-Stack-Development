<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout - position</title>
    <style>
        .box{
            height: 80px;
            width: 120px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: yellow;
            position: fixed;
            bottom: 0px;
            right: 100px;
        }
        .box3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="main">

    </div>
    <div class="box box1">

    </div>
    <div class="box box2">
        
    </div>
    <div class="box box3">
        
    </div>
</body>
</html>
